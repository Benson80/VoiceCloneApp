<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音生成器</title>

    <!-- 引入 favicon.ico -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 引入自定义样式 -->
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #45a049;
        }

        textarea {
            resize: none;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }

        #audioPlayer {
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        h2 {
            margin-top: 20px;
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>语音生成器</h1>

        <form id="speechForm" action="/generate" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="text">请输入文本：</label>
                <textarea id="text" name="text" class="form-control" rows="5" placeholder="请输入要转换的文本" required></textarea>
            </div>

            <div class="form-group">
                <label for="language">选择语言：</label>
                <select id="language" name="language" class="form-select" required>
                    {% for language, lang_code in languages.items() %}
                    <option value="{{ language }}">{{ language }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="audio_file">选择声音文件（WAV 或 MP3）：</label>
                <input type="file" id="audio_file" name="audio_file" class="form-control" accept=".wav, .mp3" required>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-custom btn-lg">生成语音</button>
            </div>
        </form>

        <!-- 语音播放区域 -->
        <div id="result">
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="" type="audio/mpeg">
                你的浏览器不支持音频播放。
            </audio>
        </div>

        <div id="error-message"></div>

    </div>

    <!-- 引入 Bootstrap 5 JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
        // 提交表单后，通过 AJAX 发送请求生成语音
        document.getElementById("speechForm").addEventListener("submit", function (event) {
            event.preventDefault();

            var formData = new FormData(this);

            fetch("/generate", {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 设置音频源并自动播放
                        var audioPlayer = document.getElementById("audioPlayer");
                        var audioSource = document.getElementById("audioSource");
                        audioSource.src = data.file_url;  // 设置音频文件路径
                        audioPlayer.load();  // 加载新的音频文件
                        audioPlayer.play();  // 自动播放
                        document.getElementById("error-message").innerHTML = "";
                    } else {
                        document.getElementById("error-message").innerHTML = `<div class="alert alert-danger" role="alert">${data.error}</div>`;
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("error-message").innerHTML = `<div class="alert alert-danger" role="alert">发生错误，请稍后再试！</div>`;
                });
        });
    </script>

</body>

</html>
